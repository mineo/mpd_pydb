language: python
cache: pip
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 2.7
    env: TOXENV=py27-pandas
  - python: 3.4
    env: TOXENV=py34
  - python: 3.4
    env: TOXENV=py34-pandas
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5
    env: TOXENV=py35-pandas
  - python: 3.6
    env: TOXENV=docs
  - python: 3.6
    env: TOXENV=flake8
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6
    env: TOXENV=py36-pandas
  - python: pypy
    env: TOXENV=pypy
  - python: 3.7-dev
    env: TOXENV=py37
  - python: 3.7-dev
    env: TOXENV=py37-pandas
install:
  - travis_retry pip install tox
script:
  - travis_retry tox
